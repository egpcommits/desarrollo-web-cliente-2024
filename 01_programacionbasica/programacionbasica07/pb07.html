<body>
    <script>
        function mv_arrays(array) {

            let i = 0, suma = 0;
            while (i < array.length) {
                suma += array[i];
                array[i] = suma;
                i++;
            }
            return array;
        }

        let lista = [1, 2, -3, 4, 5, 6];
        console.log(mv_arrays(lista));
    </script>

</body>

</html>
