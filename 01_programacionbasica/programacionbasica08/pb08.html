<body>
    <script>
        function countBy (x, y) {
            if ((x < 0) || (y < 0)) {
                return [];
            }

            let i = 1;
            let contador = 0;
            let array = [];

            while (i <= y) {
                array[contador] = x * i;
                contador++;                              
                i++;
            }
            return array;
        }

        let x = 0, y = 0, resultado = 0;
        resultado = countBy(100, 3);
        console.log(resultado);
    </script>
