<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        div:first-child {
            background-color: red;
        }

        div:nth-child(2) {
            background-color: yellowgreen;
        }

        div:nth-child(3) {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div id = "id1"></div>
    <div id = "id2"></div>
    <div id = "id3"></div>
</body>
