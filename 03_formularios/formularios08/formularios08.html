<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios08</title>
    <script src="formularios08.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div name="vi" style="width: 100%; height: 200px; background-color: aliceblue;">
    </div>

    <div class="container">
        <div class="row mt-4">
            <div class="col-3 offset-3">
                <input type="radio" name="colores" value="pink">
                <label>Rosa</label><br>
                <input type="radio" name="colores" value="orange">
                <label>Naranja</label><br>
                <input type="radio" name="colores" value="blue">
                <label>Azul</label>
            </div>
            <div class="col-3">
                <select name="desplegable">
                    <option value="violet">Rojo</option>
                    <option value="lightblue">Celeste</option>
                    <option value="purple">Morado</option>
                </select>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
