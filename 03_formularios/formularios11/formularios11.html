<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios11</title>
    <script src="formularios11.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="row mt-5">
                <div class="col-3">
                    <h2>Formulario</h2>
                </div>
            </div>

            <!--DNI-->
            <div class="row mt-3">
                <div class="col-3">
                    <h5>DNI</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" name="dni" placeholder="DNI">
                </div>
            </div>

            <!--Nombre-->
            <div class="row mt-5">
                <div class="col-3">
                    <h5>Nombre</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" name="nombre" placeholder="Nombre">
                </div>
            </div>

            <!--Apellido/s-->
            <div class="row mt-5">
                <div class="col-3">
                    <h5>Apellidos</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" name="apellidos" placeholder="Apellidos">
                </div>
            </div>

            <!--Fecha de nacimiento-->
            <div class="row mt-5">
                <div class="col-3">
                    <h5>Fecha de nacimiento</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" name="fechaNacimiento" placeholder="dd/mm/yyyy">
                </div>
            </div>

            <!--Web personal-->
            <div class="row mt-5">
                <div class="col-3">
                    <h5>Web personal</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" name="webPersonal" placeholder="https://www.algo.tresletras">
                </div>
            </div>

            <!--Contraseña-->
            <div class="row mt-5">
                <div class="col-3">
                    <h5>Contraseña</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="password" name="contrasena" placeholder="Contraseña">
                </div>
            </div>

            <!--Botones-->
            <div class="row mt-5">
                <div class="col-2">
                    <input type="button" value="Resetear" name="resetear">
                </div>
                <div class="col-2">
                    <input type="button" value="Enviar" name="enviar">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
